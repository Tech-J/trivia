<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>  
    <title>Document</title>
</head>
<body>
    <section class="quizformContainer ">
        <form action="">
            <h1>TRIVIA</h1>
            <section class="triviaNameInput">
                <input type="text" placeholder="Enter Name" class="nameInputField">
            </section>
            <section class="triviaQuestionAmt">
                <input type="button" value="10" class="triviaQuestionAmt-btn">
                <input type="button" value="20" class="triviaQuestionAmt-btn">
                <input type="button" value="30" class="triviaQuestionAmt-btn">
                <input type="button" value="40" class="triviaQuestionAmt-btn">
                <input type="button" value="50" class="triviaQuestionAmt-btn">
            </section>
            <section class="triviaDifficulty">
                <input type="button" value="easy" class="triviaDifficulty-btn">
                <input type="button" value="medium" class="triviaDifficulty-btn">
                <input type="button" value="hard" class="triviaDifficulty-btn">
            </section>
            <section class="triviaCategory">
                <select name="" id="triviaCatSelection">
                    <option value="">Select One</option>
                </select>
            </section>
            <section class="triviaStartGame">
                <input type="button" value="Start" class="triviaStartGame-btn">
            </section>
        </form>
    </section>

    <section class="triviaContainer">
        <section class="playerInfoContainer ">
            <article class="playerInfo">
                <p>Name: <span class="name"></span></p>
                <p>Category: <span class="category"></span></p>
                <p>Difficulty: <span class="difficulty"></span></p>
                <p>Questions: <span class="questionNo"></span></p>
                <p>Score:<span class="score">0</span></p>
            </article>
        </section>
        <article class="triviaGame ">
            <p class="question">Hey</p>
            <p class="answers">Answer 1</p>
            <p class="answers">Answer 2</p>
            <p class="answers">Answer 3</p>
            <p class="answers">Answer 4</p>
        </article>
    </section>
    <script src="script.js"></script>
</body>


</html>
